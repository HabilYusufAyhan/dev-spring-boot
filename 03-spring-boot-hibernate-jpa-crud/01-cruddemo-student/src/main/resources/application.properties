spring.application.name=cruddemo
spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker?useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turn off the spring boot banner

spring.main.banner-mode = off

logging.level.root=warn

# Add logging configs to display SQL statements

logging.level.org.hibernate.SQL = debug
logging.level.org.hibernate.orm.jdbc.bind = trace

# Configure JPA/Hibernate to auto create the tables
# the "update" config will keep existing data in the table
spring.jpa.hibernate.ddl-auto = update